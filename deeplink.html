<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Link Test</title>
</head>
<body>
    <h2>Test Deep Link Across Android & iPhone</h2>
    <button onclick="openDeepLink()">Open in App</button>

    <script>
        function openDeepLink() {
            const userAgent = navigator.userAgent.toLowerCase();
            const deepLink = "https://eservices.es2.immd.gov.hk/mobile-client/immd.app.html?data=%7B%22tagNo%22%3A%22J2%22%2C%22locId%22%3A%22ALS%22%2C%22serviceType%22%3A%22X%22%7D";
            const playStoreFallback = "https://play.google.com/store/apps/details?id=hk.gov.immd.mobileapps";
            const appStoreFallback = "https://apps.apple.com/app/id578918010";

            // Redirect to deep link
            window.location.href = deepLink;

            // If the app does not open, redirect to the app store after 2 seconds
            setTimeout(() => {
                if (/android/.test(userAgent)) {
                    window.location.href = playStoreFallback;
                } else if (/iphone|ipad|ipod/.test(userAgent)) {
                    window.location.href = appStoreFallback;
                }
            }, 2000);
        }
    </script>
</body>
</html>
