<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSQMS</title>

    <script>
        function getTransformedUrl() {
            const params = new URLSearchParams(window.location.search);
            if (!params.toString()) {
                document.getElementById("error-container").style.display = "block";
                document.getElementById("iframe-container").style.display = "none";
                return null;
            }

            const targetBaseUrl = "https://immdiconsuat.queue-it.net/?c=immdiconsuat&e=csqms";
            const newParams = new URLSearchParams();

            params.forEach((value, key) => {
                newParams.append(`t_${key}`, value);
            });

            return targetBaseUrl + "&" + newParams.toString();
        }

        function redirectToTarget() {
            const targetUrl = getTransformedUrl();
            if (targetUrl) {
                document.getElementById("queue-iframe").src = targetUrl;
            }
        }

        window.onload = function () {
            redirectToTarget();
        };
    </script>

    <style>
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .button {
            padding: 10px 30px;
            font-size: 18px;
            background-color: #6CA52D;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #5a8f25;
        }
        .iframe-container {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div id="error-container" class="container" style="display: none;">
        <h2>Error</h2>
        <p>Missing required parameters. Please check your URL.</p>
    </div>

    <div id="iframe-container">
        <iframe id="queue-iframe" class="iframe-container"></iframe>
    </div>
</body>
</html>
