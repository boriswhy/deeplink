<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSQMS</title>

    <script>
        (function() {
            const params = new URLSearchParams(window.location.search);

            if (!params.toString()) {
                document.addEventListener("DOMContentLoaded", function() {
                    document.getElementById("error-container").style.display = "block";
                    document.getElementById("iframe-container").style.display = "none";
                });
                return;
            }

            const targetBaseUrl = "https://immdiconsuat.queue-it.net/?c=immdiconsuat&e=csqms";
            const newParams = new URLSearchParams();

            params.forEach((value, key) => {
                newParams.append(`t_${key}`, value);
            });

            const targetUrl = targetBaseUrl + "&" + newParams.toString();
            document.addEventListener("DOMContentLoaded", function() {
                document.getElementById("queue-iframe").src = targetUrl;
            });
        })();
    </script>

    <style>
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .iframe-container {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .error-message {
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
    <div id="error-container" class="container" style="display: none;">
        <h2>Error</h2>
        <p class="error-message">Missing required parameters. Please check your URL.</p>
    </div>

    <div id="iframe-container">
        <iframe id="queue-iframe" class="iframe-container"></iframe>
    </div>
</body>
</html>
